name: Push images of hypernext and next to Docker Hub

on:
    push:
        branches:
          - hypernext
          - next
    # maybe this will be enabled once there is CD on nightly.elabftw.net but for now no need to waste electricity
    # run every day at 1:00
    #schedule:
    #- cron: "00 01 * * *"

jobs:
    buildandpush:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout elabimg repo
              uses: actions/checkout@v2

            - name: Get the current branch name
              shell: bash
              run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
              id: ref

            # https://github.com/docker/setup-qemu-action#usage
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1

            # https://github.com/marketplace/actions/docker-setup-buildx
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            # https://github.com/docker/login-action#docker-hub
            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_HUB_USERNAME }}
                password: ${{ secrets.DOCKER_HUB_TOKEN }}

            # https://github.com/docker/build-push-action#multi-platform-image
            - name: Build latest release for all platforms and push to Docker Hub
              uses: docker/build-push-action@v2
              with:
                context: .
                platforms: linux/arm64,linux/amd64
                push: true
                build-args: |
                    ELABFTW_VERSION=${{ steps.ref.outputs.branch }}
                tags: |
                    elabftw/elabimg:${{ steps.ref.outputs.branch }}
