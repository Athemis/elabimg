name: Push images of hypernext to Docker Hub

on:
    push:
        branches:
          - hypernext
     # also run every day at 1:00
    schedule:
      - cron: "42 01 * * *"

## GITHUB_TOKEN authentication
permissions:
  contents: write

jobs:
    buildandpush:
        runs-on: ubuntu-latest
        name: Build images and push to Docker Hub
        steps:
            - name: Checkout elabimg repo
              uses: actions/checkout@v3

            # https://github.com/docker/setup-qemu-action#usage
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            # https://github.com/marketplace/actions/docker-setup-buildx
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Cache Docker layers
              uses: actions/cache@v3
              with:
                path: /tmp/.buildx-cache-yep
                key: ${{ runner.os }}-buildxL-${{ github.sha }}
                restore-keys: |
                  ${{ runner.os }}-buildxL-

            # https://github.com/docker/login-action#docker-hub
            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_HUB_USERNAME }}
                password: ${{ secrets.DOCKER_HUB_TOKEN }}

            # https://github.com/CycodeLabs/cimon-action
            - name: Cimon supply chain attack protection
              uses: cycodelabs/cimon-action@v0
              with:
                client-id: ${{ secrets.CIMON_CLIENT_ID }}
                secret: ${{ secrets.CIMON_SECRET }}

            # https://github.com/docker/build-push-action#multi-platform-image
            - name: Build latest release for all platforms and push to Docker Hub
              uses: docker/build-push-action@v3
              with:
                context: .
                cache-from: type=local,src=/tmp/.buildx-cache-blah
                cache-to: type=local,dest=/tmp/.buildx-cache-blih
                platforms: linux/arm64,linux/amd64
                push: true
                build-args: |
                    ELABFTW_VERSION=${{ github.ref_name }}
                tags: |
                    elabftw/elabimg:${{ github.ref_name }}

            # VULN SCAN
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                image-ref: elabftw/elabimg:${{ github.ref_name }}
                format: 'table'
                exit-code: '1'
                ignore-unfixed: true
                vuln-type: 'os,library'
                severity: 'CRITICAL,HIGH'

            - name: List files in the repository
              run: |
                ls ${{ github.workspace }}

            - name: Run Trivy in GitHub SBOM mode and submit results to Dependency Graph
              uses: aquasecurity/trivy-action@master
              with:
                scan-type: 'fs'
                format: 'github'
                output: 'dependency-results.sbom.json'
                scan-ref: '.'
                github-pat: ${{ secrets.GITHUB_TOKEN }}
